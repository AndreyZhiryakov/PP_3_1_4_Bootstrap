<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" th:object= "${admin}">
            <div class="card text-white bg-dark" style="height: 50px">
                <div class="card-body">
                    <p class="card-text" style="font-size: 20px; position: absolute; top: 12px">
                        <strong>
                            <td th:text="${admin.getUsername()}"></td>
                        </strong>
                        with roles:
                    <td th:text="${admin.getAuthorities()}"></td>
                    </p>
                    <div class="float-right">
                        <a href="/logout" style="color: darkgrey" class="card-link">Logout</a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <div class="btn-group btn-group-vertical" role="group">

                        <button style="color: white" class="btn btn-primary" type="button">
                            Admin
                        </button>
                        <button class="btn btn-link" type="button">
                            User
                        </button>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="page-header">
                        <h1>
                            Admin panel
                        </h1>
                    </div>
                    <div class="btn-group" role="group">
                        <button class="btn btn-link" type="button">
                            Users table
                        </button>
                        <button type="button" class="btn btn-outline-info"
                                style="color: darkslategrey; border-color: lightgrey" ;>
                            New User
                        </button>
                    </div>
                    <div class="card">
                        <h5 class="card-header">
                            Add new user
                        </h5>
                        <div class="card-body">
                            <form style="margin:0 auto; text-align: center; width: 300px">
                                <div class="form-group">
                                    <label for="exampleFormControlInput1"><strong>First name</strong></label>
                                    <input type="firstname" class="form-control" id="firstname"
                                           placeholder="First name">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1"><strong>Last name</strong></label>
                                    <input type="lastname" class="form-control" id="lastname" placeholder="Last name">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1"><strong>Age</strong></label>
                                    <input type="age" class="form-control" id="age" placeholder="Age">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1"><strong>Email</strong></label>
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1"><strong>Password</strong></label>
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlSelect2"><strong>Role</strong></label>
                                    <select multiple class="form-control" id="role" style="height: 60px">
                                        <option>ADMIN</option>
                                        <option style="color: white;background:rgba(156,77,255,0.76);" >USER</option>
                                    </select>
                                </div>
                              <button type="button" class="card text-white" style="font-size:130%; width:auto; height: 45px;
                              background-color: green;margin:0 auto;"> Add new user </button>
                            </form>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
