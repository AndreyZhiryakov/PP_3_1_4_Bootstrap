<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" th:object= "${user}"}>
            <div class="card text-white bg-dark" style="height: 50px">
                <div class="card-body">
                    <p class="card-text" style="font-size: 20px; position: absolute; top: 12px">
                        <strong>
                           <td th:text="${user.getUsername()}"></td>
                        </strong>
                        with roles:
                    <td th:text="${user.getAuthorities()}"></td>
                    </p>
                    <div class="float-right">
                        <a href="/logout"   style="color: darkgrey" class="card-link"  >Logout</a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <div class="btn-group btn-group-vertical" role="group">

                        <button style="color: white" class="btn btn-primary" type="button">
                            <a href="/admin" class="list-group-item list-group-item-action active" aria-current="true">Admin</a>
                        </button>
                        <button class="btn btn-link" type="button">
                            <a href="/user">User</a>
                        </button>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="page-header">
                        <h1>
                            Admin panel
                        </h1>
                    </div>
                    <div class="btn-group" role="group">

                        <button type="button" class="btn btn-outline-info" style="color: darkslategrey; border-color: lightgrey";>
                            Users table
                        </button>

                        <button class="btn btn-link" type="button">
                            <a href="/admin/new" class="list-group-item list-group-item-action active" aria-current="true">New User</a>
                        </button>

                    </div>
                    <div class="card">
                        <h5 class="card-header">
                            All users
                        </h5>
                        <div class="card-body">
                            <table class="table" >
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">FirstName</th>
                                    <th scope="col">LastName</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr style="background-color:rgba(58,74,74,0.06)" th:each ="user: ${adminPage}">

                                    <td th:text="${user.getId()}">
                                    <td th:text="${user.getFirstname()}">
                                    <td th:text="${user.getLastname()}">
                                    <td th:text="${user.getAge()}">
                                    <td th:text="${user.getEmail()}">
                                    <td th:text="${user.getAuthorities()}">
                                    <td>
                                        <button type="button" class="btn btn-info" data-toggle="modal" role ="dialog"  th:data-target=" '#editModal'+ ${user.getId()}">
                                            Edit
                                        </button>

                                        <!-- Modal -->
                                        <div class="modal fade" th:id="'editModal'+ ${user.getId()}" data-backdrop="static" data-keyboard="false"
                                             tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="staticBackdropLabel">Edit user</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form style="margin:0 auto; text-align: center; width: 300px" th:method="PATCH"
                                                              th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
                                                            <div class="form-group">
                                                                <label for="id"><strong>ID</strong></label>
                                                                <input type="text" class="form-control"
                                                                       th:value ="${user.id}" id="id" placeholder="Id" />
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="firstname"><strong>First name</strong></label>
                                                                <input type="text" class="form-control" th:value ="${user.firstname}" id="firstname"
                                                                       placeholder="First name">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="lastname"><strong>Last name</strong></label>
                                                                <input type="text" class="form-control" th:value ="${user.lastname}" id="lastname" placeholder="Last name">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="exampleFormControlInput1"><strong>Age</strong></label>
                                                                <input type="text" class="form-control" th:value ="${user.age}" id="age" placeholder="Age">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="email"><strong>Email</strong></label>
                                                                <input type="email" class="form-control" th:value ="${user.email}" id="email" placeholder="Email">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="password"><strong>Password</strong></label>
                                                                <input type="password" class="form-control" th:value ="${user.password}" id="password" placeholder="Password">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="exampleFormControlSelect2"><strong>Role</strong></label>
                                                                <select multiple class="form-control" id="role" style="height: 60px">
                                                                    <option>ADMIN</option>
                                                                    <option style="color: white;background:rgba(156,77,255,0.76);" >USER</option>
                                                                </select>
                                                            </div>
                                                        </form>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                            <button type="submit" class="btn btn-primary">Edit</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>

                                    <td>
                                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#staticBackdrop">
                                            Delete user
                                        </button>

                                        <!-- Modal -->
                                        <div class="modal fade" id="staticBackdrop1" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="staticBackdropLabel1">Delete user</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form style="margin:0 auto; text-align: center; width: 300px">
                                                            <div class="form-group">
                                                                <label for="exampleFormControlInput1"><strong>ID</strong></label>
                                                                <input type="id" class="form-control" id="id1"
                                                                       placeholder="Id">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="exampleFormControlInput1"><strong>First name</strong></label>
                                                                <input type="firstname" class="form-control" id="firstname"
                                                                       placeholder="First name">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="exampleFormControlInput1"><strong>Last name</strong></label>
                                                                <input type="lastname" class="form-control" id="lastname" placeholder="Last name">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="exampleFormControlInput1"><strong>Age</strong></label>
                                                                <input type="age" class="form-control" id="age" placeholder="Age">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="exampleFormControlInput1"><strong>Email</strong></label>
                                                                <input type="email" class="form-control" id="email" placeholder="Email">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="exampleFormControlSelect2"><strong>Role</strong></label>
                                                                <select multiple class="form-control" id="role" style="height: 60px">
                                                                    <option>ADMIN</option>
                                                                    <option style="color: white;background:rgba(156,77,255,0.76);" >USER</option>
                                                                </select>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
