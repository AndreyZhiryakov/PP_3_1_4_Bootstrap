<!DOCTYPE html>
<html lang="en" xmlns:text-align="http://www.w3.org/1999/xhtml" xmlns: xmlns: xmlns:p>
<head>
  <meta charset="UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
        crossorigin="anonymous">
  <title>User page</title>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card text-white bg-dark" style="height: 50px">
        <div class="card-body">
          <p class="card-text" style="font-size: 20px; position: absolute; top: 12px"><strong>user@mail.ru</strong> with roles: USER</p>
          <div class="float-right">
            <a href="#!"   style="color: darkgrey" class="card-link"  >Logout</a>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2">
          <div class="btn-group btn-group-vertical" role="group">

            <button style="color: white" class="btn btn-primary" type="button">
              User
            </button>
         </div>
        </div>
        <div class="col-md-10">
          <div class="page-header">
            <h1>
              User information page
            </h1>
          </div>
         <div class="card">
            <h5 class="card-header">
              About user
            </h5>
            <div class="card-body">
              <table class="table">
                <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">First</th>
                  <th scope="col">LastName</th>
                  <th scope="col">Age</th>
                  <th scope="col">Email</th>
                  <th scope="col">Role</th>
                </tr>
                </thead>
                <tbody>
                <tr style="background-color:rgba(58,74,74,0.06)">

                  <td>1</td>
                  <td>user</td>
                  <td>user</td>
                  <td>35</td>
                  <td>user@mail.ru</td>
                  <td>USER</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
